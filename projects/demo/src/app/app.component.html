<main>
  <g6-graph autoFit layout="dagre">
    <ng-container *ngFor="let node of nodes; let first = first; let i = index">
      <g6-node [id]="node" [label]="node"></g6-node>
      <g6-edge *ngIf="!first" [source]="nodes[i - 1]" [target]="nodes[i]"></g6-edge>
    </ng-container>
  </g6-graph>
  <aside>
    <ul>
      <li>A</li>
      <li>B</li>
    </ul>
  </aside>
</main>
